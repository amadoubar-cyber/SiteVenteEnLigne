<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nettoyage des donnÃ©es de vente</title>
    <style>
        body {

            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {

            font-size: 16px;

        }
        .button:hover {
            background: #c82333;
        }
        .success {
            background: #28a745;
        }
        .success:hover {
            background: #218838;
        }
        .info {
            background: #17a2b8;
        }
        .info:hover {
            background: #138496;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background: #e9ecef;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;

            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§¹ Nettoyage des donnÃ©es de vente</h1>
        <p>Ce script va vider toutes les donnÃ©es de vente et de commandes stockÃ©es dans le navigateur.</p>
        
        <div class="status" id="status">
            PrÃªt Ã  nettoyer les donnÃ©es...
        </div>
        
        <div>
            <button class="button" onclick="clearSalesData()">Vider les donnÃ©es de vente</button>
            <button class="button info" onclick="checkCurrentData()">VÃ©rifier les donnÃ©es actuelles</button>
            <button class="button success" onclick="goToSalesPage()">Aller Ã  la page des ventes</button>
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.style.background = type === 'success' ? '#d4edda' : 
                                           type === 'error' ? '#f8d7da' : '#e9ecef';
        }

        function clearSalesData() {
            log('ğŸ§¹ DÃ©but du nettoyage des donnÃ©es de vente...');
            updateStatus('Nettoyage en cours...', 'info');
            
            try {
                // Vider les donnÃ©es de vente
                localStorage.removeItem('salesData');
                log('âœ… DonnÃ©es de vente supprimÃ©es (salesData)');
                
                // Vider les donnÃ©es de commandes
                localStorage.removeItem('ordersData');
                localStorage.removeItem('adminOrders');
                log('âœ… DonnÃ©es de commandes supprimÃ©es (ordersData, adminOrders)');
                
                // Vider d'autres donnÃ©es liÃ©es aux ventes
                localStorage.removeItem('revenueData');
                localStorage.removeItem('salesStats');
                log('âœ… Statistiques de vente supprimÃ©es');
                
                // VÃ©rifier que tout est vide
                const remainingSales = localStorage.getItem('salesData');
                const remainingOrders = localStorage.getItem('ordersData');
                
                if (!remainingSales && !remainingOrders) {
                    log('ğŸ‰ Nettoyage terminÃ© avec succÃ¨s !');
                    updateStatus('âœ… DonnÃ©es vidÃ©es avec succÃ¨s !', 'success');
                } else {
                    log('âš ï¸ Certaines donnÃ©es pourraient encore exister');
                    updateStatus('âš ï¸ Nettoyage partiel', 'error');
                }
                
            } catch (error) {
                log('âŒ Erreur lors du nettoyage: ' + error.message);
                updateStatus('âŒ Erreur lors du nettoyage', 'error');
            }
        }

        function checkCurrentData() {
            log('ğŸ” VÃ©rification des donnÃ©es actuelles...');
            
            const salesData = localStorage.getItem('salesData');
            const ordersData = localStorage.getItem('ordersData');
            const adminOrders = localStorage.getItem('adminOrders');
            
            if (salesData) {
                const sales = JSON.parse(salesData);
                log(`ğŸ“Š DonnÃ©es de vente: ${sales.length} ventes trouvÃ©es`);
                if (sales.length > 0) {
                    const totalRevenue = sales.reduce((sum, sale) => sum + (sale.totalPrice || 0), 0);
                    log(`ğŸ’° Chiffre d'affaires total: ${totalRevenue.toLocaleString()} FG`);
                }
            } else {
                log('ğŸ“Š Aucune donnÃ©e de vente trouvÃ©e');
            }
            
            if (ordersData) {
                const orders = JSON.parse(ordersData);
                log(`ğŸ“¦ DonnÃ©es de commandes: ${orders.length} commandes trouvÃ©es`);
            } else {
                log('ğŸ“¦ Aucune donnÃ©e de commande trouvÃ©e');
            }
            
            if (adminOrders) {
                const adminOrdersData = JSON.parse(adminOrders);
                log(`ğŸ‘¨â€ğŸ’¼ Commandes admin: ${adminOrdersData.length} commandes trouvÃ©es`);
            } else {
                log('ğŸ‘¨â€ğŸ’¼ Aucune commande admin trouvÃ©e');
            }
            
            updateStatus('VÃ©rification terminÃ©e', 'info');
        }

        function goToSalesPage() {
            log('ğŸ”— Redirection vers la page de gestion des ventes...');
            window.location.href = '/admin/sales';
        }

        // VÃ©rifier les donnÃ©es au chargement de la page
        window.onload = function() {
            log('ğŸš€ Page de nettoyage chargÃ©e');
            checkCurrentData();
        };
    </script>
</body>
</html>
